{% extends "layout.html" %}
{% block content %}
<div class="form-card">
    <h2>Set Your Total Income</h2>
    <form method="post" action="/set-income">
        <label for="income">Income Amount:</label>
        <input type="number" step="0.01" name="income" id="income" required value="{{ current_income }}"><br>
        <button type="submit" class="btn">Update Income</button>
    </form>
    <a href="/" class="btn">Back to Dashboard</a>
</div>
{% endblock %}
